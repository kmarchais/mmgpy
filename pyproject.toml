[build-system]
requires = [
    "scikit-build-core>=0.11.5",
    "pybind11>=3.0.0",
    # Add numpy to build requirements for headers
    "numpy>=2.0.2",
]
build-backend = "scikit_build_core.build"

[project]
name = "mmgpy"
version = "0.1.2.5"
description = "Python bindings for the MMG software"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy>=2.0.2"]
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { text = "MIT" } # or whatever license you're using
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.scikit-build]
# Build configuration
build.verbose = true
cmake.version = ">=3.15"
cmake.args = ["-DCMAKE_BUILD_TYPE=Release"]
cmake.define = { BUILD_TESTING = "OFF", BUILD_SHARED_LIBS = "ON", MMGPY_SKIP_EXECUTABLES = "OFF" }

build-dir = "build"

# Wheel configuration
wheel.packages = ["src/mmgpy"]

# Source distribution
sdist.include = ["CMakeLists.txt", "src/*", "extern/*"]
sdist.exclude = ["vtk*/**", "vtk*.tar.gz", "*.mesh", "*.sol", "*.vtk"]

[dependency-groups]
dev = ["pre-commit>=4.0.1", "pytest>=8.3.4"]

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101", # asserts allowed in tests
]

[tool.cibuildwheel]
build-frontend = "build[uv]"
# Build for Python 3.9-3.13 on all platforms
build = "cp39-* cp310-* cp311-* cp312-* cp313-*"

# Skip 32-bit builds and PyPy
skip = "pp* *-win32 *-manylinux_i686 *-musllinux_i686 *-musllinux*"

# Test the built wheels
test-command = [
    'python -c "import os, sys; sp = os.path.join(sys.prefix, \"Lib\", \"site-packages\"); print(\"Site-packages:\", os.listdir(sp) if os.path.exists(sp) else \"Not found\"); libs_dir = os.path.join(sp, \"mmgpy.libs\"); print(\"mmgpy.libs exists:\", os.path.exists(libs_dir)); print(\"mmgpy.libs contents:\", os.listdir(libs_dir) if os.path.exists(libs_dir) else \"Not found\")"',
    'python -c "import mmgpy"',
]

# Build verbosity
build-verbosity = 1

[[tool.cibuildwheel.overrides]]
select = "*-macosx_x86_64"
environment = { MACOSX_DEPLOYMENT_TARGET = "13.0" }

[[tool.cibuildwheel.overrides]]
select = "*-macosx_arm64"
environment = { MACOSX_DEPLOYMENT_TARGET = "14.0" }

[tool.cibuildwheel.linux]
archs = ["x86_64"] #, "aarch64"]
before-all = [
    "yum update -y",
    "yum install -y epel-release",
    "yum install -y vtk-devel cmake3 gcc-c++",
]
environment = { CMAKE_ARGS = "-DPython_FIND_STRATEGY=LOCATION" }
repair-wheel-command = "auditwheel show {wheel} && auditwheel repair -w {dest_dir} {wheel} || cp {wheel} {dest_dir}/"

[tool.cibuildwheel.macos]
archs = ["auto"]
before-all = ["brew install vtk"]
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel} --ignore-missing-dependencies || cp {wheel} {dest_dir}/"

[tool.cibuildwheel.windows]
archs = ["AMD64"]
before-all = "vcpkg install vtk:x64-windows"
before-build = [
    "set VTK_DIR=",
    "set VTK_ROOT=",
    "set CMAKE_PREFIX_PATH=C:/vcpkg/installed/x64-windows",
    "set PATH=C:/vcpkg/installed/x64-windows/bin;%SystemRoot%/system32;%SystemRoot%",
    "if exist build rmdir /s /q build",
]
environment = { VCPKG_ROOT = "C:/vcpkg", CMAKE_TOOLCHAIN_FILE = "C:/vcpkg/scripts/buildsystems/vcpkg.cmake", VTK_DIR = "C:/vcpkg/installed/x64-windows/share/vtk" }
repair-wheel-command = [
    "echo --- Contents of wheel before repair ---",
    "python -m zipfile -l {wheel}",
    # Tell delvewheel to ignore the MMG DLLs that are already in the wheel
    "uvx delvewheel repair -w {dest_dir} {wheel} --add-path C:/vcpkg/installed/x64-windows/bin --ignore-in-wheel",
]
