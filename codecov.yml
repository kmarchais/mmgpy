coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 50%
        threshold: 5%
        only_pulls: true

ignore:
  - "src/mmgpy/ui/app.py"
  - "src/mmgpy/ui/viewer.py"
  - "src/mmgpy/ui/remeshing.py"
  - "src/mmgpy/ui/__init__.py"
  - "src/mmgpy/ui/__main__.py"
  - "src/mmgpy/interactive/*"
