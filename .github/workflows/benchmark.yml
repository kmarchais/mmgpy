name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  VTK_VERSION_MAJOR: 9
  VTK_VERSION_MINOR: 5
  VTK_VERSION_PATCH: 2

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install VTK
        run: |
          sudo apt-get update
          sudo apt-get install -y libvtk9-dev qtbase5-dev qt5-qmake libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

      - name: Set CMake path
        run: echo "CMAKE_PREFIX_PATH=/usr/lib/cmake/vtk" >> $GITHUB_ENV

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync -v

      - name: Run benchmarks
        run: |
          uv run pytest benchmarks/ \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-group-by=group \
            --benchmark-sort=mean

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name != 'pull_request'
        with:
          tool: "pytest"
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "150%"
          comment-on-alert: true
          fail-on-alert: false

      - name: Compare benchmarks (PR only)
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        with:
          tool: "pytest"
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: "150%"
          comment-on-alert: true
          fail-on-alert: false

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30

      - name: Post benchmark summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('benchmark-results.json', 'utf8'));

            // Group benchmarks by group
            const groups = {};
            for (const bench of data.benchmarks) {
              const group = bench.group || 'ungrouped';
              if (!groups[group]) groups[group] = [];
              groups[group].push(bench);
            }

            // Build markdown table
            let body = '## ðŸ“Š Benchmark Results\n\n';
            body += `Commit: \`${context.sha.substring(0, 7)}\` | Python ${data.machine_info?.python_version || 'N/A'}\n\n`;

            for (const [group, benchmarks] of Object.entries(groups).sort()) {
              body += `### ${group}\n\n`;
              body += '| Test | Mean | StdDev | Min | Max | Rounds |\n';
              body += '|------|-----:|-------:|----:|----:|-------:|\n';

              for (const b of benchmarks.sort((a, b) => a.name.localeCompare(b.name))) {
                const s = b.stats;
                const fmt = (v) => v < 0.001 ? `${(v * 1e6).toFixed(1)}Âµs` : v < 1 ? `${(v * 1e3).toFixed(2)}ms` : `${v.toFixed(3)}s`;
                body += `| ${b.name.replace('test_', '')} | ${fmt(s.mean)} | Â±${fmt(s.stddev)} | ${fmt(s.min)} | ${fmt(s.max)} | ${s.rounds} |\n`;
              }
              body += '\n';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('## ðŸ“Š Benchmark Results'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
