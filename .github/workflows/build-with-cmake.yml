name: CMake Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  VTK_VERSION_MAJOR: 9
  VTK_VERSION_MINOR: 3
  VTK_VERSION_PATCH: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
          pip install pybind11

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja
          pip install pybind11

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install ninja pybind11

      - uses: ./.github/workflows/install-vtk
        with:
          os: ${{ matrix.os }}
          vtk_major: ${{ env.VTK_VERSION_MAJOR }}
          vtk_minor: ${{ env.VTK_VERSION_MINOR }}
          vtk_patch: ${{ env.VTK_VERSION_PATCH }}

      - name: Configure CMake
        run: cmake -B build -S . -D VTK_DIR=${{ steps.install-vtk.outputs.cmake_prefix_path }}

      - name: Build
        run: cmake --build build --config Release
